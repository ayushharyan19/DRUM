<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>ğŸ¶ Drum Kit</h1>

    <main>
      <section class="s1">
  <div data-keys="q,1">
    <span class="key-label">Q / 1</span>
    <img src="./crash.png" alt="" />
    <audio src="./crash.mp3"></audio>
  </div>

  <div data-keys="w,2">
    <span class="key-label">W / 2</span>

  <div data-keys="e,3">

    <img src="./snare copy.png" alt="" />

  <div data-keys="a,4">
    <span class="key-label">A / 4</span>

  <div data-keys="s,5">
    <span class="key-label">S / 5</span>
    <img src="./tom2.png" alt="" />

  </div>

  <div data-keys="d,6">
    <span class="key-label">D / 6</span>
    <img src="./tom3.png" alt="" />

  <div data-keys="f,7">
    <span class="key-label">F / 7</span>
